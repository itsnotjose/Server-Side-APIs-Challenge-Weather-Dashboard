<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!--NavBar-->
        <div class="container">
        <nav class="navbar bg-primary rounded mt-2">
            <h1 >Weather Dashboard</h1>
        </nav>
        </div>
        <!--Body-->
        <div class="container-fluid">
            <div class="row">
              <div class="col-3 ">
                <!-- Search bar -->
                <h1>Search City</h1>
                <form id="searchCity">
                <input class="form-control me-2" type="search" name="search" placeholder="Search.." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul id="cities" class="card bg-primary rounded mt-2">
              
                </ul>
                <button class= "btn btn-outline-success"id="clear">Clear</button>
              </div>
              <div class="col-9 ">
                <!--Main content-->
                <div class="card card-body mt-5" id="weatherOutput">
                    
                </div>
              
          <!--future dates-->
          <div class="container">
            <div  class="card-group mt-5 gap-3 ">
              <div class="card bg-primary rounded card-1" id="card-1">
              </div>
              <div class="card bg-primary rounded card-2" id="card-2">
              </div>
              <div class="card bg-primary rounded card-3" id="card-3">
              </div>
              <div class="card bg-primary rounded card-4" id="card-4">
              </div>
              
            </div>
          </div>
          
          
        </div>
      </div>
    </div>
            
        


        
    </div>
</body>
<script src="script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
